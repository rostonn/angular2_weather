<h1>
  {{title}}
</h1>
<div *ngIf="city.name && weather.temp">
    <h1>{{timeOfDay}} {{name}}</h1>
    <h1>{{weather.temp}}&deg;F</h1>
    <h1>{{city.name}}, {{city.state}}</h1>
    <h1>{{date}}</h1>
</div>
